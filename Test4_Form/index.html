<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test4_Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <form action="#" method="get" enctype="multipart/form-data"> -->
    <form action="#" method="get" autocomplete="on">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" value="youssef" size="10">
        </div>
        <hr>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" value="baba" readonly>
        </div>
        <hr>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required pattern="/^\w{2,}@\w{2,}\.\w{2,4}$/">
        </div>
        <hr>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" maxlength="10" minlength="4" required>
        </div>
        <hr>
        <div>
            <input type="radio" name="genders" id="male" value="male" checked>
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="genders" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" name="genders" id="others" value="others">
            <label for="others">Others</label>
        </div>
        <hr>
        <div>
            <input type="checkbox" name="cars" id="dacia" value="dacia">
            <label for="dacia">Dacia</label>
        </div>
        <div>
            <input type="checkbox" name="cars" id="opel" value="opel" checked>
            <label for="opel">Opel</label>
        </div>
        <div>
            <input type="checkbox" name="cars" id="megane" value="megane">
            <label for="megane">Megane</label>
        </div>
        <div>
            <input type="checkbox" name="cars" id="duster" value="duster">
            <label for="duster">Duster</label>
        </div>
        <!-- 
        <hr>
        <div>
            <a href="about.html"><button type="button">Click Here</button></a>
        </div> -->
        <hr>
        <div>
            <label for="color">Select your favorite color: </label>
            <input type="color" name="color" id="color" value="#b30000">
        </div>
        <hr>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday" value="1996-12-28">
        </div>
        <hr>
        <div>
            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" name="datemax" id="datemax" max="1979-12-31" required>
        </div>
        <hr>
        <div>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" name="datemin" id="datemin" min="2000-01-02">
        </div>
        <hr>
        <div>
            <label for="datetime">Choose a time for your appointment:</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>
        <hr>
        <!-- <div>
            <label for="upload">Select a file:</label>
            <input type="file" name="upload" id="upload" multiple>
        </div> -->
        <div>
            <input type="hidden" name="hidde_value" value="123456789">
        </div>
        <hr>
        <div>
            <label for="month_1">Month : </label>
            <input type="month" name="month_1" id="month_1" value="2021-02">
        </div>
        <hr>
        <div>
            <label for="price">Quantity (between 0 and 100): </label>
            <input type="number" name="price" id="price" min="0" max="100" step="2" value="30">
        </div>
        <hr>
        <div>
            <label for="volum">Volume (between 0 and 50):</label>
            <input type="range" name="volum" id="volum" value="10" min="0" max="50" step="2">
        </div>
        <hr>
        <div>
            <label for="site-search">Search the site:</label>
            <input type="search" id="site-search" name="q" aria-label="Search through site content" placeholder="Search ...">
            <button>Search</button>
        </div>
        <hr>
        <div>
            <label for="phone">NumberPhone</label>
            <input type="tel" name="phone" id="phone" placeholder="+212....." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <hr>
        <div>
            <label for="time">Select a time : </label>
            <input type="time" name="time" id="time">
        </div>
        <hr>
        <div>
            <label for="link">Add Your Homepage</label>
            <input type="url" name="link" id="link" placeholder="http://.....">
        </div>
        <hr>
        <div>
            <input type="submit" value="Send">
            <input type="reset" value="Empty">
        </div>

    </form>
</body>

</html>
