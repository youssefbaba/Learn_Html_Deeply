<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Un texte décrivant notre restaurant" />
    <meta name="author" content="Youssef Baba" />
    <title>Mon Restaurant , Contact</title>
    <style></style>
    <script></script>
</head>

<body>
    <header>
        <h1>Nous Contacter</h1>
        <nav>
            <a href="index.html" title="Acceuil">Acceuil</a>
            <a href="menu.html" title="Voir le Menu">Menu</a>
            <a href="contact.html" title="Nous Contacter">Contact</a>
        </nav>
        <br />
        <img src="../imgs/restaurant.jpg" alt="Restaurant" width="1200" height="400" />
    </header>
    <section>
        <h2>Ou nous trouver</h2>
        <p>
            128 rue de démonstration <br /> 34000 Paris <br /> France
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.4587573075764!2d3.9326619508818306!3d43.63862286128895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xec6dba00a0ef1399!2zNDPCsDM4JzE5LjAiTiAzwrA1NicwNS41IkU!5e0!3m2!1sen!2sma!4v1636914975147!5m2!1sen!2sma"
            width="1200" height="300" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
        <h2>Nous envoyer un email</h2>

        <form action="contact.html">
            <div>
                <label for="email">Votre Email</label>
                <input type="email" id="email" required name="email" placeholder="votre@email.com" />
            </div>

            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" required name="prenom" />
            </div>
            <div>
                <label for="message">Votre Message</label>
                <textarea name="message" id="message" rows="3" cols="10" placeholder="Ecrire Ici Quelque chose ........" required></textarea>
            </div>
            <div>
                <input type="submit" value="Envoyer Votre Email" />
            </div>
        </form>
    </section>
    <footer>
        <address>123 rue de demonstartion</address>
    </footer>
</body>

</html>
