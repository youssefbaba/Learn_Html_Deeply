<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Description For Web Page" />
    <meta name="author" content="Youssef Baba" />
    <title>Html Entities</title>
</head>

<body>
    <h1>Book Store</h1>
    <p>This Is My Book Store , Welcome</p>
    <!-- 
        - Entities are frequently used to display reserved characters in HTML (<p> , <html> , <span>........) , 
          You can also use them in place of other characters that are difficult to type with a standard keyboard (Copyright ,Square root , Product .....).
        - &  : &amp;     ampersand
        - <  : &lt;      less than 
        - >  : &gt;      greater than
        - "  : &quot;    quote
     -->
    <div>&lt;p&gt; : This is A Paragraph</div>
    <div>&lt;br&gt; : This Is A line break</div>
    <div>&lt;span&gt; : This Is A span</div>
    <div>&lt;html&gt; : This Is A tag html</div>
    <div>&#169; : This Is A Copyright</div>
    <div>&radic; : This Is A Square root</div>
    <div>&prod; : This Is A Product</div>
</body>

</html>
