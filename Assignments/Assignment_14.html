<body>

    <form action="test.py" method="post">
        <div>
            <input type="hidden" name="input_hid" value="123456879542">
        </div>
        <div>
            <label for="username">User Name : </label>
            <br>
            <input type="text" name="username" id="username" required placeholder="Write Your username">

        <hr>
        <div>
            <label for="subject">Subject : </label>
            <br>
            <input type="text" name="subject" id="subject" placeholder="Write Your subject">

            <input type="email" name="email" id="email" required placeholder="Please Write Your Email">

        <div>
            <label for="phone">Number Phone</label>
            <br>
            <input type="tel" name="phone" id="phone" placeholder="+(234)20100123">

        <div>
            <input type="submit" value="Send Data">
            <input type="reset" value="Empty Form">
        </div>


    </form>
