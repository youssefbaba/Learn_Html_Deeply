<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This Is Description for my application" />
    <meta name="author" content="Youssef Baba" />
    <title>Assignment_16</title>
</head>

<body>
    <form action="" target="_blank" novalidate method="post" enctype="multipart/form-data">
        <div>
            <label for="search">Search</label><br>
            <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
        </div>
        <hr>
        <div>
            <label for="link">Url</label><br>
            <input type="url" name="link" id="link" required>
        </div>
        <hr>
        <div>
            <label for="upload">File</label><br>
            <input type="file" name="upload" id="upload">
        </div>
        <hr>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="1982-10-25">
        </div>
        <hr>
        <div>
            <label for="month">Month</label>
            <input type="month" name="month" id="month" value="1982-10">
        </div>
        <br>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </div>
    </form>
</body>

</html>
