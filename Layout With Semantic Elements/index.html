<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout With Semantic Element</title>
</head>

<body>
    <header class="header">
        Logo
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact As</li>
        </ul>
    </header>
    <hr />
    <nav class="nav">
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
            <li>Link 4</li>
            <li>Link 5</li>
            <li>Link 6</li>
        </ul>
    </nav>
    <hr />
    <section class="section">
        <article class="article">
            <figure>
                <img src="../imgs/Montagnes.jpg" alt="Montagnes" />
                <figcaption>Title Of Image</figcaption>
            </figure>
        </article>
        <aside class="aside">Sidebar</aside>
    </section>
    <hr />
    <footer class="footer">Footer</footer>
</body>

</html>
