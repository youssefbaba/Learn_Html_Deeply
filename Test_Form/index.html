<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_Form</title>
</head>

<body>
    <fieldset>
        <legend>Form : </legend>
        <form action="">
            <div>
                <label for="first_name">First Name : </label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name">
            </div>
            <hr>
            <div>
                <label for="last_name">Last Name : </label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name">
            </div>
            <hr>
            <div>
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <hr>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <hr>
            <div>
                <label for="cars">Cars : </label>
                <select name="cars" id="cars">
                    <optgroup label="Cars France">
                        <option value="dacia">Dacia</option>
                        <option value="duster">Duster</option>
                    </optgroup>
                    <optgroup label="Cars USA">
                        <option value="bmw">BMW</option>
                        <option value="mercedes">Mercedes</option>
                    </optgroup>
                </select>
            </div>
            <hr>
            <div>
                <input type="radio" name="langague" id="php">
                <label for="php">php</label>
            </div>
            <div>
                <input type="radio" name="langague" id="python">
                <label for="python">python</label>
            </div>
            <div>
                <input type="radio" name="langague" id="java">
                <label for="java">java</label>
            </div>
            <hr>
            <div>
                <input type="checkbox" name="cars" id="fiat">
                <label for="fiat">fiat</label>
            </div>
            <div>
                <input type="checkbox" name="cars" id="opel">
                <label for="opel">opel</label>
            </div>
            <div>
                <input type="checkbox" name="cars" id="logan">
                <label for="logan">logan</label>
            </div>
            <hr>
            <div>
                <label for="texterea_1">Click Here</label>
                <textarea name="texterea_1" id="texterea_1" cols="30" rows="10" placeholder="Wrtie Anything Here "></textarea>
            </div>
            <hr>
            <div>
                <button type="button" onclick="alert('Hiho Youssef Baba')">Click Here</button>
            </div>
            <hr>
            <div>
                <label for="browser">Choose your browser from the list:</label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
        </form>
    </fieldset>


</body>

</html>

</html>
