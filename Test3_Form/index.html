<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test3_Form</title>
</head>

<body>

    <fieldset>
        <legend>Registration Details </legend>
        <form action="">
            <div>
                <label for="university">University : </label>
                <input type="text" name="university" id="university">
            </div>
            <hr>
            <div>
                <label for="institute">Institute : </label>
                <input type="text" name="institute" id="institute">
            </div>
            <hr>
            <div>
                <label for="branch">Branch : </label>
                <select name="branch" id="branch">
                    <option value="info">INFO</option>
                    <option value="gtr">GTR</option>
                    <option value="gi">GI</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="degree">Degree : </label>
                <select name="degree" id="degree" multiple size="3">
                    <option value="license">LC</option>
                    <option value="master">MS</option>
                    <option value="doctorat">DC</option>
                    <option value="license">LC</option>
                    <option value="master">MS</option>
                    <option value="doctorat">DC</option>
                </select>
            </div>
            <hr>
            <div>
                <div>
                    <input type="radio" name="pursuing" id="pursuing">
                    <label for="pursuing">Pursuing</label>
                </div>
                <div>
                    <input type="radio" name="Completed" id="completed">
                    <label for="completed">Pursuing</label>
                </div>
            </div>
            <hr>
            <div>
                <label>Avarage CPI : </label>
            </div>
            <div>
                <input type="number" name="upto" id="upto">
                <label for="upto">Upto</label>
            </div>
            <div>
                <input type="number" name="thsemester" id="thsemester">
                <label for="thsemester">Th Semester</label>
            </div>

            <div>
                <label>Experinces : </label>
            </div>
            <div>
                <input type="number" name="years" id="years">
                <label for="years">Years</label>
            </div>
            <div>
                <label for="link">Your Website Or Blog</label>
                <input type="url" name="link" id="link" placeholder="http://">
            </div>




        </form>
    </fieldset>


</body>

</html>
